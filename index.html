<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header id="header">
        <img class="logo" src="./img/gmail_logo.png" alt="logo">
        <h1>Gmail</h1>
    </header>
    <!-- /.header -->

    <div class="search-unread">
        <input type="search" placeholder="Search">
        <button>Vai</button>
        <h2>You have <span class="total-unread">30</span> unread</h2>
    </div>
    <!-- /.search-unread -->

    <div class="main">
        <section class="mail read">
            <input type="checkbox">
            <span class="mail-object">&#9733; Oggetto della mail</span>
            <span class="mail-body">&nbsp;- testo della mail...</span>
        </section>

        <section class="mail unread">
            <input type="checkbox">
            <span class="mail-object">&#9733; Oggetto della mail</span>
            <span class="mail-body">&nbsp;- testo della mail...</span>
        </section>

        <section class="mail read">
            <input type="checkbox">
            <span class="mail-object">&#9733; Oggetto della mail</span>
            <span class="mail-body">&nbsp;- testo della mail...</span>
        </section>

        <section class="mail read">
            <input type="checkbox">
            <span class="mail-object">&#9733; Oggetto della mail</span>
            <span class="mail-body">&nbsp;- testo della mail...</span>
        </section>
    </div>
    <!-- /.main -->

    <footer>
        <h3>Gmail</h3>
        <span class="powered">powered by Davide</span>
    </footer>
    <!-- /.footer -->
</body>
</html>
